  header div.hamburger {
    position: fixed;
    z-index: 100;
    top: 1rem;
    right: 1rem;
    padding: 4px;
    border: black solid 1px;
    background: white;
    cursor: pointer;
  }
  .closeIcon {
    display: none;
  }
  header div.hamburger img {
    height: 30px;
    margin: 0px 0px -10px 0px;
    background-color: white;
  }
  .menu {
    position: fixed;
    transform: translateY(-100%);
    transition: transform 0.2s;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 99;
    background: black;
    color: white;
    list-style: none;
    padding-top: 4rem;
  }
  .showMenu {
    transform: translateY(0);
  }
</style>

<header>
  <div class="header header-banner">
    <div class="logo">
      <img src="{{site.url}}/images/logo.jpg" alt="Demo">
    </div>
    <div class="hamburger">
      <span class="menu-icon material-icons">menu</span>
      <span class="close-icon material-icons">close</span>
    </div>
    <nav class="menu">
      <a href="/" class="menu-item">HOME</a>
      <a href="/Favorites/" class="menu-item">Favorites</a>
      <a href="/History/" class="menu-item">History</a>
    </nav>
  </div>
</header>

<script type="text/javascript">
const hamburger= document.querySelector(".hamburger");
const menu = document.querySelector(".menu");
const menuItems = document.querySelectorAll(".menu-item");
const closeIcon= document.querySelector(".close-icon");
const menuIcon = document.querySelector(".menu-icon");

function toggleMenu() {
  if (menu.classList.contains("showMenu")) {
    menu.classList.remove("showMenu");
    closeIcon.style.display = "none";
    menuIcon.style.display = "block";
  } else {
    menu.classList.add("showMenu");
    menuIcon.style.display = "none";
    closeIcon.style.display = "block";
  }
}

hamburger.addEventListener("click", toggleMenu);

menuItems.forEach( 
  function(menuItem) { 
    menuItem.addEventListener("click", toggleMenu);
  }
)  
</script>
