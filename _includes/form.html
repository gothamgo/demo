  div.form {
    display: grid;
    place-content: center;
  }

  div.form fieldset {
    padding: 5px;

  }
  
  div.form fieldset legend {
    background-color: gray;
    color: white;
    padding: 1px 3px;
  }

  div.form form {
    width: 900px;
  }

  }

    width: 100%;
    padding: 3px;
    font-size: 14px;

  }

    width: 100%;
    height: 150px;

    border-radius: 4px;

  }

  }

  }

    border-radius: 5px;

    cursor: pointer;
  }

  button.submit:hover, button.submit:focus {
    background: #000;
    color: #fff;
  }
